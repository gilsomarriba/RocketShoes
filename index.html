<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketShoes</title>
</head>
<body>
    <!-- CABEÇALHO  -->
     <header>
        <div class="header-logo">
            <img class="logo-img" src="./assets/logo.svg" alt="">
        </div>
        <nav>
            <a href="">HOMENS</a>
            <a href="">MULHERES</a>
            <a href="">CRIANÇAS</a>
            <a href="">CUSTOMIZAR</a>
         </nav>
    
         <div class="header-search">
            <input class="search-input" type="text" placeholder="Pesquisar" />
            <img src="./assets/icon-search.svg" alt="">
         </div>
         <div class="header-cart">
            <img src="./assets/icon-bag.svg">
         </div>  
    
     </header>

    <!-- CONTEUDO PRINCIPAL -->
    <main>
        <div class="left-main">
            <p class="main-tile">Tênis Esportivo Para Corrida Top</p>
            <p class="main-subtile">Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</p>
            <p class="main-price">R$ 1.000,<Span class="cents">00</Span></p>
            <button class="buy">COMPRAR</button>
        </div>

        <div class="right-main">
            <div class="main-img">
                <img src="./assets/tenis-1-ampliado.png" alt="">
            </div>
            <div class="sub-img">
                 <img src="./assets/tenis-1-galeria.png" alt="">
                 <img src="./assets/tenis-2-galeria.png" alt="">
                 <img src="./assets/tenis-3-galeria.png" alt="">   
            </div>
        </div>

        
    </main>

      <!-- RODAPÉ -->
    <footer>
        <div class="footer-video">
            <iframe height="100%" src="https://www.youtube.com/embed/VBREYishHgU" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="footer-links">
            <a href="">FACEBOOK</a>
            <a href="">INSTAGRAM</a>
            <a href="">YOUTUBE</a>
            <a href="">TWITTER</a>
        </div>

        <div class="footer-explore">
             <a href="">EXPLORE MAIS</a>  
             <img src="./assets/icon-arrow.svg"> 
        </div>
    </footer>

</body>
</html>
